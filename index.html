<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajesh & Manish Wedding Countdown</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #4b0000, #b8860b);
  color:white;
  overflow:hidden;
}

/* Full Screen Centering */
.wrapper{
  min-height:100svh; /* better mobile support */
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  text-align:center;
  position:relative;
  z-index:2;
}

.container{
  max-width:900px;
  width:100%;
}

h1{
  font-size:clamp(24px, 5vw, 38px);
  margin-bottom:10px;
}

h2{
  font-weight:normal;
  margin-bottom:30px;
  font-size:clamp(16px, 4vw, 22px);
}

.countdown{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
}

.box{
  background:white;
  color:#800000;
  padding:20px;
  border-radius:18px;
  width:100px;
  box-shadow:0 0 20px gold;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow:0 0 10px gold; }
  to { box-shadow:0 0 30px #ffd700; }
}

.number{
  font-size:28px;
  font-weight:bold;
}

.label{
  font-size:13px;
}

/* Mobile Optimization */
@media(max-width:480px){
  .countdown{
    gap:10px;
  }

  .box{
    width:70px;
    padding:12px;
    border-radius:14px;
  }

  .number{
    font-size:20px;
  }

  .label{
    font-size:11px;
  }
}

/* Petals */
.petal{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  to{
    transform: translateY(100vh);
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">
    <h1>Rajesh ‚ù§Ô∏è Manish</h1>
    <h2>‚è≥ The Sacred Muhurtam Begins In ‚è≥</h2>

    <div class="countdown">
      <div class="box">
        <div id="days" class="number"></div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div id="hours" class="number"></div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div id="minutes" class="number"></div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div id="seconds" class="number"></div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>
</div>

<script>
var countDownDate = new Date("Mar 5, 2026 22:35:00 GMT+0530").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if (distance < 0) {
    clearInterval(x);
    document.body.innerHTML = "<div class='wrapper'><h1>üíç The Wedding Has Begun! üíç</h1></div>";
  }
}, 1000);

/* Flower petals */
function createPetal(){
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.innerHTML = "üå∏";
  petal.style.left = Math.random() * window.innerWidth + "px";
  petal.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(petal);

  setTimeout(() => {
    petal.remove();
  }, 8000);
}

setInterval(createPetal, 600);
</script>

</body>
</html>
