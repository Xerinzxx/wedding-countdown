<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajesh & Manisha Wedding Countdown</title>

<style>
body{
  margin:0;
  text-align:center;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #4b0000, #b8860b);
  color:white;
  overflow:hidden;
}

h1{
  margin-top:40px;
  font-size:34px;
}

h2{
  font-weight:normal;
  margin-bottom:30px;
}

.countdown{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:25px;
  margin-bottom:50px;
}

.box{
  background:white;
  color:#800000;
  padding:25px;
  border-radius:20px;
  width:120px;
  box-shadow:0 0 25px gold;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow:0 0 15px gold; }
  to { box-shadow:0 0 35px #ffd700; }
}

.number{
  font-size:36px;
  font-weight:bold;
}

.label{
  font-size:14px;
}

.petal{
  position: fixed;
  top:-10px;
  font-size:24px;
  animation: fall linear infinite;
}

@keyframes fall{
  to{
    transform: translateY(100vh);
  }
}

@media(max-width:600px){
  .box{
    width:80px;
    padding:15px;
  }
  .number{
    font-size:22px;
  }
}
</style>
</head>

<body>

<h1>Rajesh ‚ù§Ô∏è Manisha</h1>
<h2>‚è≥ The Sacred Muhurtam Begins In ‚è≥</h2>

<div class="countdown">
  <div class="box">
    <div id="days" class="number"></div>
    <div class="label">Days</div>
  </div>
  <div class="box">
    <div id="hours" class="number"></div>
    <div class="label">Hours</div>
  </div>
  <div class="box">
    <div id="minutes" class="number"></div>
    <div class="label">Minutes</div>
  </div>
  <div class="box">
    <div id="seconds" class="number"></div>
    <div class="label">Seconds</div>
  </div>
</div>

<script>
var countDownDate = new Date("Mar 5, 2026 22:35:00 GMT+0530").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if (distance < 0) {
    clearInterval(x);
    document.body.innerHTML = "<h1>üíç The Wedding Has Begun! üíç</h1>";
  }
}, 1000);

/* Flower petals */
function createPetal(){
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.innerHTML = "üå∏";
  petal.style.left = Math.random() * window.innerWidth + "px";
  petal.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(petal);

  setTimeout(() => {
    petal.remove();
  }, 8000);
}

setInterval(createPetal, 500);
</script>

</body>
</html>
